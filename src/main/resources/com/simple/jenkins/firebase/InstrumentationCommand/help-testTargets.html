<div>
    A list of one or more instrumentation test targets to be run (default: all targets). Each target must be fully
    qualified with the package name or class name, in one of these formats:
    <ul>
        <li><code>"package package_name"</code></li>
        <li><code>"class package_name.class_name"</code></li>
        <li><code>"class package_name.class_name#method_name"</code></li>
    </ul>
</div>
